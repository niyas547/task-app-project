<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        textarea {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;

            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid border border-3 d-flex border border-dark"
        style="background-color: antiquewhite;background-image: linear-gradient(0deg,rgb(126, 85, 77),rgb(253, 247, 247));">
        <div class="row d-flex align-items-center justify-content-center" style="width:100vw;height: 100vh;">
            <div class="col-lg-3 col-md-2 col-0"></div>
            <div class="col-lg-6 col-md-8 col-12">
                <div class="card border border-2 border border-dark">
                    <div class="card-header d-flex justify-content-center">
                        <h3>Add Your Task</h3>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <form action="" method="post">
                            {%csrf_token%}
                            <div><input type="text" name="username" id="" placeholder="User.." class="form-control"></div>
                            <div><input type="text" name="task" id="" class="form-control mt-3" placeholder="Task.."></div>
                            <!-- <div><textarea name="" id="" cols="5" rows="5" placeholder="Add Task" -->
                                    <!-- class="mt-3"></textarea></div> -->
                            <!-- <div class="d-flex justify-content-center mt-3"><button class="btn btn-success">Submit</button> -->
                            <!-- </div> -->
                            <div class="d-flex justify-content-center"><input type="submit" name="" id="" class="btn btn-success mt-3"></div>
                            <div></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-2 col-0"></div>
        </div>
    </div>

</body>

</html>
