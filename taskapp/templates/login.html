<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <style>
      .input-icons i {
        position: absolute;
      }

      .input-icons {
        width: 100%;
        margin-bottom: 10px;
      }

      .icon {
        padding: 10px;
        min-width: 40px;
      }

      .input-field {
        width: 100%;
        padding: 10px;
        text-align: center;
      }
      a {
        text-decoration: none;
        font-size: small;
      }

      a:hover,
      a:active {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid border border-3 border border-dark"
      style="
        background-color: #ffdee9;
        background-image: linear-gradient(0deg, #825061 0%, #fdf9f9 100%);
      "
    >
      <div class="row">
        <div class="col-lg-1"></div>
        <div
          style="height: 100vh"
          class="col-lg-10 d-flex align-items-center justify-content-center"
        >
          <div class="card text-bg-light mb-3 border border-3 border border-dark" style="width: 50%">
            <div class="card-header">
              <div class="row">
                <h3 style="text-align: center; color: #075d5a">Login Here</h3>
              </div>
            </div>
            <!-- ---------------- -->
            <div class="card-body">
              <form action="">
                <div class="row">
                  <div class="input-icons">
                    <i class="fa-solid fa-user icon "></i>

                    <input
                      type="text"
                      placeholder="Username.."
                      class="form-control mb-2 input-field"
                      required
                    />

                    <i class="fa-solid fa-key icon"></i>

                    <input
                      type="password"
                      placeholder="Password.."
                      class="form-control input-field"
                      required
                    />
                  </div>
                </div>

                <div class="row d-flex">
                  <span class="d-flex justify-content-center mb-2">
                    <a href="#">Forgot Password?</a>
                  </span>
                </div>

                <div class="row">
                  <span class="d-flex justify-content-center">
                    <input
                      type="submit"
                      value="Login"
                      class="btn btn-outline-success"
                    />
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-1"></div>
      </div>
    </div>
  </body>
</html>
