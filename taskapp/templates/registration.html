<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container-fluid border border-3 border border-dark"
      style="
        background-color: #ffdee9;
        background-image: linear-gradient(0deg, #8e566b 0%, #f4fafa 100%);
      "
    >
      <div class="row">
        <div class="col-lg-1"></div>
        <div
          style="height: 100vh"
          class="col-lg-10 d-flex align-items-center justify-content-center"
        >
          <div class="card text-bg-light mb-3 border border-3 border border-dark">
            <div class="card-header">
              <div class="row">
                <h1 style="text-align: center; color: #075d5a">Sign Up</h1>
              </div>
              <div class="row">
                <p style="text-align:center ;">Please fill in this form to create an account!</p>
              </div>
            </div>
            <!-- ---------------- -->
            <div class="card-body">
              <form action="">
                <div class="row">
                  <div class="col-lg-6 col-12">
                    <div>
                      <input
                        type="text"
                        placeholder="First Name.."
                        class="form-control mb-2"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div>
                      <input
                        type="text"
                        placeholder="Last Name.."
                        class="form-control mb-2"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div>
                    <input
                      type="email"
                      placeholder="Email.."
                      class="form-control mb-2"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div>
                    <input
                      type="text"
                      placeholder="Username.."
                      class="form-control mb-2"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div>
                    <input
                      type="password"
                      placeholder="Password.."
                      class="form-control mb-2"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div>
                    <input
                      type="password"
                      placeholder="Confirm Password.."
                      class="form-control mb-2"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <span class="d-flex justify-content-center">
                    <div style="font-size: small" class="mb-2">
                      <input type="checkbox" />
                      I accept the
                      <a href="#" style="text-decoration: none">Terms of Use</a>
                      &
                      <a href="#" style="text-decoration: none"
                        >Privacy Policy</a
                      >
                    </div>
                  </span>
                </div>
                <div class="row">
                  <span class="d-flex justify-content-center">
                    <input
                      type="submit"
                      value="Sign Up"
                      class="btn btn-outline-success"
                    />
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-1"></div>
      </div>
    </div>
  </body>
</html>
